{% extends 'base.html' %}

{% block content %}
  <h1>Articles</h1>
  <table class="table table-striped">
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th></th>
      <th></th>
    </tr>
    {% for article in articles %}
      <tr>
        <td><a href="article/{{article}}">{{articles[article].title}}  </a></td>
        <td>{{articles[article].author}}</td>
      </tr>
     
    {% endfor %}
  </table>

{% endblock %}
